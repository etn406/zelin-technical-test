<form [formGroup]="form" (ngSubmit)="onSubmit()" [class.deleted]="isDeleted()">
  <mat-card>
    <mat-card-title>
      @if (isDeleted()) {
      <mat-chip class="deleted" disabled="disabled"> Deleted </mat-chip>
      } @else {
      <mat-icon>menu_book</mat-icon>
      } @if (doesExistInDB()) {
      <h2>{{ book()!.title }}</h2>
      } @else {
      <h2>Add a new book</h2>
      }

      <mat-spinner diameter="30" [ariaHidden]="!isLoading()"></mat-spinner>
    </mat-card-title>

    <mat-card-content>
      <div class="line1">
        <mat-form-field
          matBadge="1"
          matBadgeSize="small"
          [matBadgeHidden]="!title.dirty"
        >
          <mat-label>Title</mat-label>
          <input matInput id="title" type="text" [formControl]="title" />
        </mat-form-field>

        <mat-form-field
          matBadge="1"
          matBadgeSize="small"
          [matBadgeHidden]="!author_name.dirty"
        >
          <mat-label>Author</mat-label>
          <input
            matInput
            id="author_name"
            type="text"
            [formControl]="author_name"
          />
        </mat-form-field>

        <mat-form-field
          matBadge="1"
          matBadgeSize="small"
          [matBadgeHidden]="!isbn.dirty"
        >
          <mat-label>ISBN</mat-label>
          <input
            matInput
            id="isbn"
            type="text"
            [formControl]="isbn"
            placeholder="XXX-X-XXXX-XXXX-X"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-slider min="0" max="10" step="1" showTickMarks>
          <input matSliderThumb [formControl]="rating" />
        </mat-slider>
        <app-star-rating
          [value]="rating.value ?? 0"
          matBadge="1"
          matBadgeSize="small"
          [matBadgeHidden]="!rating.dirty"
        ></app-star-rating>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="left">
        <button
          mat-flat-button
          type="submit"
          [disabled]="form.pristine || form.disabled || form.invalid"
        >
          <mat-icon>save</mat-icon>
          @if (doesExistInDB()) { Save changes } @else { Save this new book }
        </button>
        <button
          mat-stroked-button
          type="button"
          [disabled]="form.pristine || form.disabled"
          [hidden]="form.pristine || form.disabled"
          (click)="onClickOnReset()"
        >
          <mat-icon>cleaning_services</mat-icon>
          Cancel
        </button>
      </div>

      @if (doesExistInDB()) {
      <div class="right">
        <button
          mat-flat-button
          type="button"
          (click)="onClickOnDefinitelyDelete(book()!.id)"
          [hidden]="!isDeleted()"
          [disabled]="!isDeleted() || isLoading()"
          class="warn"
        >
          <mat-icon>warning</mat-icon>
          Delete definitely
        </button>

        <button
          mat-stroked-button
          type="button"
          (click)="onClickOnRestore(book()!.id)"
          [disabled]="!isDeleted() || isLoading()"
        >
          <mat-icon>restore</mat-icon>
          Restore
        </button>

        <button
          mat-stroked-button
          type="button"
          class="warn"
          (click)="onClickOnDelete(book()!.id)"
          [disabled]="isDeleted() || isLoading()"
        >
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
      }
    </mat-card-actions>
  </mat-card>
</form>
