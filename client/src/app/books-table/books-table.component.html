<div class="mat-elevation-z2">
  <table
    mat-table
    class="full-width-table"
    matSort
    [matSortActive]="sortColumn()"
    [matSortDirection]="sortDirection()"
    [matSortDisableClear]="true"
    aria-label="Books"
    [dataSource]="books()"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
      <td mat-cell *matCellDef="let row">{{ row.isbn }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{ row.author_name }}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
      <td mat-cell *matCellDef="let row">
        <app-star-rating
          [value]="row.note"
          (valueChange)="onRatingChange(row.id, $event)"
          [small]="isHandset()"
          [editable]="editable()"
        ></app-star-rating>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          matTooltip="Access the details of this book"
          [routerLink]="['/books', row.id]"
        >
          <mat-icon>edit_note</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="booksTotal()"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
